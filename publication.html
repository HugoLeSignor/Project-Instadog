<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication - Instadog</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 md:flex md:items-center md:justify-between md:gap-8 lg:px-50">
        <!-- Logo -->
        <div class="p-2">
            <a href="index.html" class="transition-opacity hover:opacity-70">
                <div class="flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-instagram-icon lucide-instagram transition-transform hover:scale-110">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                        <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
                    </svg>
                    <h1 class="font-sans font-bold text-2xl md:text-4xl transition-all hover:text-gray-600">Instadog
                    </h1>
                </div>
            </a>
        </div>

        <!-- Search Bar -->
        <form action="#" class="hidden md:flex flex-1 max-w-sm mx-auto">
            <div
                class="relative flex items-center border border-gray-300 bg-gray-100 rounded-xl px-3 py-2 w-full transition-all hover:border-gray-400 focus-within:border-gray-400 focus-within:bg-white focus-within:shadow-sm">
                <img src="assets/img/search.svg" alt="Icône de recherche"
                    class="w-5 h-5 mr-2 transition-opacity hover:opacity-70">
                <input type="search" placeholder="Rechercher"
                    class="bg-transparent border-none outline-none flex-1 text-sm transition-all">
            </div>
        </form>

        <!-- Navigation -->
        <nav class="pb-3">
            <ul class="flex justify-between items-center p-2 mt-5 mx-10 md:gap-5 lg:gap-8">
                <li>
                    <a class="relative inline-block transition-all hover:scale-110 hover:text-gray-600"
                        href="index.html" aria-label="Accueil">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-house-icon lucide-house transition-all">
                            <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                            <path
                                d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        </svg>
                    </a>
                </li>
                <li class="relative">
                    <a class="relative inline-block transition-all hover:scale-110 hover:text-gray-600"
                        href="message.html" aria-label="Messages">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-message-square-icon lucide-message-square transition-all">
                            <path
                                d="M22 17a2 2 0 0 1-2 2H6.828a2 2 0 0 0-1.414.586l-2.202 2.202A.71.71 0 0 1 2 21.286V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2z" />
                        </svg>
                        <span
                            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full w-4 h-4 flex items-center justify-center transition-all hover:scale-110">1</span>
                    </a>
                </li>
                <li>
                    <a class="relative inline-block transition-all hover:scale-110 hover:text-gray-600 bg-gray-200 rounded-full p-2"
                        href="publication.html" aria-label="Créer une publication">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-plus-icon lucide-plus transition-all">
                            <path d="M5 12h14" />
                            <path d="M12 5v14" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a class="relative inline-block transition-all hover:scale-110 hover:text-gray-600" href="#"
                        aria-label="Explorer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-compass-icon lucide-compass transition-all">
                            <path
                                d="m16.24 7.76-1.804 5.411a2 2 0 0 1-1.265 1.265L7.76 16.24l1.804-5.411a2 2 0 0 1 1.265-1.265z" />
                            <circle cx="12" cy="12" r="10" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a class="relative inline-block hover:scale-110 hover:text-gray-600" href="notifications.html"
                        aria-label="Notifications">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-bell-icon lucide-bell transition-all">
                            <path d="M10.268 21a2 2 0 0 0 3.464 0" />
                            <path
                                d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326" />
                        </svg>
                    </a>
                </li>
                <li
                    class="border border-gray-200 rounded-full overflow-auto h-8 w-8 transition-all hover:scale-110 hover:border-gray-400 hover:shadow-md">
                    <a href="profil.html" aria-label="Mon profil" class="transition-all">
                        <img class="h-full w-full object-cover rounded-full transition-all" src="assets/img/profil.jpg"
                            alt="Photo de profil">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="flex justify-center items-center w-full">
            <div
                class="w-full max-w-md md:max-w-2xl lg:max-w-3xl mt-10 bg-white border border-gray-300 rounded-lg flex flex-col justify-center items-center mx-3 transition-all hover:shadow-lg">
                <div class="w-full p-4 border-b border-b-gray-200">
                    <h2 class="text-center text-2xl md:text-3xl font-semibold">Créer une publication</h2>
                </div>
                <form class="w-full">
                    <div class="w-full">
                        <input type="file" name="photo" class="hidden" />
                        <div class="flex justify-center items-center flex-col border-dashed border-2 rounded-lg md:rounded-xl border-gray-200 px-4 py-6 m-4 md:px-8 md:py-8 md:m-10 transition-all hover:border-gray-300 hover:bg-gray-50 cursor-pointer"
                            role="group" aria-labelledby="upload-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-image-up-icon lucide-image-up text-gray-400 transition-all hover:scale-110 hover:text-gray-500">
                                <path
                                    d="M10.3 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10l-3.1-3.1a2 2 0 0 0-2.814.014L6 21" />
                                <path d="m14 19.5 3-3 3 3" />
                                <path d="M17 22v-5.5" />
                                <circle cx="9" cy="9" r="2" />
                            </svg>
                            <p class="text-1xl text-gray-500 text-center">
                                <label for="photo"
                                    class="text-indigo-600 font-semibold cursor-pointer transition-colors hover:text-indigo-700">Téléverser
                                    une
                                    photo</label>
                                <span class="text-gray-500"> ou glissez-déposez</span>
                            </p>
                            <p class="text-sm text-gray-400">PNG, JPG, GIF jusqu'à 10MB</p>
                        </div>
                    </div>
                    <div class="w-full px-5 md:px-10 pb-6 md:pb-10">
                        <label for="caption" class="block font-medium mb-2">Légende</label>
                        <textarea
                            class="border border-gray-300 rounded-sm p-2 w-full h-20 transition-all focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                            name="caption" placeholder="Ajoutez une légende..."></textarea>
                        <p class="text-gray-500 text-sm">Décrivez votre photo avec des mots-clés</p>
                    </div>
                    <div class="w-full px-5 md:px-10 pb-6 md:pb-10 border-b border-gray-200">
                        <label for="location" class="block font-medium mb-2">Localisation</label>
                        <input
                            class="border border-gray-300 rounded-lg p-2 w-full transition-all focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                            type="text" name="location" placeholder="Ajouter un lieu">
                    </div>
                    <div class="w-full px-5 md:px-10 pt-6 pb-4 border-t border-gray-200">
                        <details>
                            <summary class="flex items-center text-gray-600 cursor-pointer">
                                Options avancées
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-chevron-down-icon lucide-chevron-down text-gray-600">
                                    <path d="m6 9 6 6 6-6" />
                                </svg>
                            </summary>
                            <div class="mt-4 text-sm text-gray-700">
                                <label for="alt" class="block mb-2">Texte alternatif (accessibilité)</label>
                                <input name="alt" type="text" class="border border-gray-300 rounded-lg p-2 w-full"
                                    placeholder="Décrivez l'image pour les lecteurs d'écran">

                                <label for="tags" class="block mt-4 mb-2">Tags</label>
                                <input name="tags" type="text" class="border border-gray-300 rounded-lg p-2 w-full"
                                    placeholder="#chien #adoption">
                            </div>
                        </details>
                    </div>
                    <div class="w-full px-5 md:px-10 pb-6 md:pb-10">
                        <input type="submit" value="Partager"
                            class="bg-indigo-600 text-white w-full py-3 rounded-lg font-semibold block text-center cursor-pointer transition-all hover:bg-indigo-700 hover:scale-105 hover:shadow-md"></input>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="lg:px-50">
        <nav class="p-5">
            <ul class="flex flex-wrap gap-x-3 gap-y-2 text-xs text-gray-400 justify-center items-center text-center">
                <li><a href="#" class="transition-colors hover:text-gray-600">À propos</a></li>
                <li><a href="#" class="transition-colors hover:text-gray-600">Aide</a></li>
                <li><a href="#" class="transition-colors hover:text-gray-600">Presse</a></li>
                <li><a href="#" class="transition-colors hover:text-gray-600">API</a></li>
                <li><a href="#" class="transition-colors hover:text-gray-600">Emplois</a></li>
                <li><a href="#" class="transition-colors hover:text-gray-600">Confidentialité</a></li>
                <li><a href="#" class="transition-colors hover:text-gray-600">Conditions</a></li>
                <li><a href="#" class="transition-colors hover:text-gray-600">Lieux</a></li>
            </ul>
        </nav>
        <p class="px-5 pb-3 text-xs text-gray-400 text-center">&copy; 2025 Instadog</p>
    </footer>
</body>

</html>
