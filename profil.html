<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Profile - Instadog</title>
</head>

<body>

    <header class="border-b border-gray-200 md:flex md:items-center md:justify-between md:gap-8 lg:px-50">
        <!-- Logo -->
        <div class="p-2">
            <a href="index.html">
                <div class="flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-instagram-icon lucide-instagram">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                        <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
                    </svg>
                    <h1 class="font-sans font-bold text-2xl md:text-4xl">Instadog</h1>
                </div>
            </a>
        </div>

        <!-- Search Bar -->
        <form action="#" class="hidden md:flex flex-1 max-w-sm mx-auto">
            <div class="relative flex items-center border border-gray-300 bg-gray-100 rounded-xl px-3 py-2 w-full">
                <img src="assets/img/search.svg" alt="Icône de recherche" class="w-5 h-5 mr-2">
                <input type="search" placeholder="Rechercher"
                    class="bg-transparent border-none outline-none flex-1 text-sm">
            </div>
        </form>

        <!-- Navigation -->
        <nav class="pb-3">
            <ul class="flex justify-between items-center p-2 mt-5 mx-10 md:gap-5 lg:gap-8">
                <li>
                    <a href="index.html" aria-label="Accueil">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-house-icon lucide-house">
                            <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                            <path
                                d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        </svg>
                    </a>
                </li>
                <li class="relative">
                    <a class="relative inline-block" href="message.html" aria-label="Messages">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-message-square-icon lucide-message-square">
                            <path
                                d="M22 17a2 2 0 0 1-2 2H6.828a2 2 0 0 0-1.414.586l-2.202 2.202A.71.71 0 0 1 2 21.286V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2z" />
                        </svg>
                        <span
                            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full w-4 h-4 flex items-center justify-center">1</span>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Créer une publication">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-plus-icon lucide-plus">
                            <path d="M5 12h14" />
                            <path d="M12 5v14" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Explorer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-compass-icon lucide-compass">
                            <path
                                d="m16.24 7.76-1.804 5.411a2 2 0 0 1-1.265 1.265L7.76 16.24l1.804-5.411a2 2 0 0 1 1.265-1.265z" />
                            <circle cx="12" cy="12" r="10" />
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Notifications">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-bell-icon lucide-bell">
                            <path d="M10.268 21a2 2 0 0 0 3.464 0" />
                            <path
                                d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326" />
                        </svg>
                    </a>
                </li>
                <li class="border border-gray-200 rounded-full overflow-auto h-8 w-8">
                    <a href="#" aria-label="Mon profil">
                        <img class="h-full object-cover" src="assets/img/profil.jpg" alt="Photo de profil">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        
    </main>
    <!-- Footer -->
    <footer class="lg:px-50">
        <div class="md:flex md:items-center pb-3">
            <nav class="p-5">
                <ul class="flex gap-4 text-xs text-gray-400">
                    <li><a href="#">À propos</a></li>
                    <li><a href="#">Aide</a></li>
                    <li><a href="#">Presse</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Carrières</a></li>
                </ul>
            </nav>
            <p class="px-5 md:px-0 text-xs text-gray-400">&copy; 2025 Instadog</p>
        </div>
    </footer>
</body>

</html>
